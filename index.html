<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Quiz Example</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="sweet-alert.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    #quiz {
      height: 600px;
      display: block;
    }
  </style>
</head>

<body>

    <div id="resultsModal" class="invisible">
      <h1>Tabela wyników</h1>
      <ul></ul>

      <button>Wyczyść localStorage</button>
      <button id="addEmpty">Dodaj test</button>
      <button id="closeResults">Zamknij</button>
    </div>

<!-- START MODAL -->
    <div id="fog" class="invisible"></div>
    <div id="modalBox" class="invisible">
        <h1>Wpisz swoje dane</h1>
        <!-- DATA FORM -->
        <form>
          <div class="modal-data">
            <input class="form-control" required id="playerName" type="text" placeholder="Imię i nazwisko"></input>
            <input class="form-control" required id="playerPhone" type="text" placeholder="Numer telefonu"></input>
          </div>
          <div class="modal-rules">
          <label class="checkboxLine">
              Oświadczam, że zapoznałem/am się z regulaminem konkursu i akceptuję wszystkie zawarte w nim warunki.
              <input id="rulesCheck" type="checkbox">
              <span class="checkmark"></span>
          </label>
          <label class="checkboxLine">
            Wyrażam zgodę na przetwarzanie moich danych osobowych przez Biuro Konkursu oraz przedstawicieli mediów dla potrzeb związanych z Konkursem, zgodnie z Ustawą o Ochronie Danych Osobowych (Dz. U. 1997 nr 133 poz. 883).
            <input id="personalDataCheck" type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
        </form>
        <button class="form-control" id="acceptance">Akceptuję</button>
        <button class="form-control" id="rejection">Nie akceptuję</button>
      </div>

<!-- QUIZ -->

  <div class="container-fluid">
    <div id="quiz"></div>
  </div>
  
<button id="scoresBtn">Scores</button>




<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/sweet-alert.min.js"></script>
<script src="js/quiz.js"></script>
  <script>
    $(function() {
      $('#quiz').quiz("unicorns.json");
    });
  </script>
</body>
</html>
