<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Quiz Example</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="sweet-alert.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    #quiz {
      height: 600px;
      display: block;
    }
  </style>
</head>

<body>

    <div id="resultsModal" class="invisible">
      <h1>Tabela wyników</h1>
      <ul></ul>

      <button>Wyczyść localStorage</button>
      <button id="addEmpty">Dodaj test</button>
      <button id="closeResults">Zamknij</button>
    </div>

<!-- START MODAL -->
    <div id="fog" class="invisible"></div>
    <div id="modalBox" class="invisible">
        <h1>Wpisz swoje dane</h1>
        <!-- DATA FORM -->
        <form>
          <div class="modal-data">
            <p>Imię i nazwisko:</p>
            <input class="form-control" required id="playerName" type="text" placeholder="Jan Kowalski"></input>
            <p>Numer telefonu:</p>
            <input class="form-control" required id="playerPhone" type="tel" placeholder="123 456 789"></input>
          </div>
          <div class="modal-rules">
          <label class="checkboxLine">
              Oświadczam, że zapoznałem/am się z regulaminem konkursu i akceptuję wszystkie zawarte w nim warunki.
              <input id="rulesCheck" type="checkbox">
              <span class="checkmark"></span>
          </label>
          <label class="checkboxLine">
            Wyrażam zgodę na przetwarzanie moich danych osobowych przez EBCC Sp. z o.o. EUROPEAN BRAKES AND CHASSIS COMPONENTS Spółka z ograniczoną odpowiedzialnością zgodnie z RODO w celu przeprowadzenia konkursu podczas tragów pracy Aboslwent Talent Days w dniu 16.10.2018r we Wrocławiu. Podstawa prawna: Rozporządzenie Parlamentu Europejskiego i Rady (UE) 2016/679 z dnia 27 kwietnia 2016 r. dotyczące ochrony osób fizycznych w związku z przetwarzaniem danych osobowych i w sprawie swobodnego przepływu takich danych.
            <input id="personalDataCheck" type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
        </form>
        <button class="form-control" id="acceptance">Akceptuję</button>
        <button class="form-control" id="rejection">Nie akceptuję</button>
      </div>

<!-- QUIZ -->

  <div class="container-fluid">
    <div id="quiz"></div>
  </div>
  
<button id="scoresBtn">Scores</button>




<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/sweet-alert.min.js"></script>
<script src="js/quiz.js"></script>
  <script>
    $(function() {
      $('#quiz').quiz("unicorns.json");
    });
  </script>
</body>
</html>
